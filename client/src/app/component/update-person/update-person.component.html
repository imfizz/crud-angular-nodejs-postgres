<form class="update-form" (ngSubmit)="onSubmit()">
    <input type="hidden" name="id" [(ngModel)]="id" id="id" placeholder="ID" />
    <div class="form-control">
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="name" id="name"  placeholder="Update Name" />
    </div>
    <div class="form-control">
        <label for="age">Age</label>
        <input type="number" name="age" [(ngModel)]="age" id="age"  placeholder="Update Age" />
    </div>
    <div class="form-control">
        <label for="gender">Gender</label>
        <input type="text" name="gender" [(ngModel)]="gender" id="gender"  placeholder="Update Gender" />
    </div>
    <input type="submit" value="Update Person" class="btn btn-block">
</form>
